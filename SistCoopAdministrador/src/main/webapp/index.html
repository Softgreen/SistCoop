    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css" />
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.min.css" />

<body ng-app="cajaApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container" ng-controller="MainController" style="padding-top: 70px;">

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Logo Caja Ventura" src="images/logos_coop/logo_coop_header.png">
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $state.includes(&#39;home&#39;)}">
                        <a href="#" ui-sref="home({redirect:true})" ng-class="{&#39;sf-nav-bar-menu sf-nav-bar-menu-selected&#39;: $state.includes(&#39;home&#39;)}">Página Principal</a>
                    </li>
                    <li ng-class="{active: $state.includes(&#39;app.trabajador&#39;)}">
                        <a href="#about" ui-sref="app.trabajador({redirect:true})" ng-class="{&#39;sf-nav-bar-menu sf-nav-bar-menu-selected&#39;: $state.includes(&#39;app.trabajador&#39;)}">Trabajadores</a>
                    </li>

                    <!--
                    <li>
                        <a href="http://localhost:8080/auth/admin/SistemaFinanciero/console/index.html" target="_blank">Usuarios</a>
                    </li>
                    -->

                    <li ng-class="{active: $state.includes(&#39;app.administracion&#39;)}">
                        <a href="#administracion" ui-sref="app.administracion({redirect:true})" ng-class="{&#39;sf-nav-bar-menu sf-nav-bar-menu-selected&#39;: $state.includes(&#39;app.administracion&#39;)}">Administraci&oacute;n</a>
                    </li>
                    <li ng-class="{active: $state.includes(&#39;app.socio&#39;)}">
                        <a href="#contact" ui-sref="app.socio({redirect:true})" ng-class="{&#39;sf-nav-bar-menu sf-nav-bar-menu-selected&#39;: $state.includes(&#39;app.socio&#39;)}">Cuentas Personales</a>
                    </li>
                    <li ng-class="{active: $state.includes(&#39;app.configuracion&#39;)}">
                      <a href="#contact" ui-sref="app.configuracion({redirect:true})" ng-class="{&#39;sf-nav-bar-menu sf-nav-bar-menu-selected&#39;: $state.includes(&#39;app.configuracion&#39;)}">Configuraci&oacute;n</a>
                    </li>
                    <li ng-class="{active: $state.includes(&#39;app.reportes&#39;)}">
                      <a href="#contact" ui-sref="app.reportes({redirect:true})" ng-class="{&#39;sf-nav-bar-menu sf-nav-bar-menu-selected&#39;: $state.includes(&#39;app.reportes&#39;)}">Reportes</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="gwt-Anchor" style="padding-right: 30px; color: blue;">
                            <strong><span ng-bind="agenciaSession.abreviatura"></span></strong>
                        </a>
                    </li>
                    <li>
                        <div class="btn-group" dropdown style="padding-top: 10px;">
                            <button type="button" class="btn btn-link dropdown-toggle" style="color:#29465F">
                                <span class="glyphicon glyphicon-user">&nbsp;</span>
                                <span ng-bind="usuarioSession"></span>&nbsp;&nbsp;&nbsp;
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/SistCoopAdministrador/account">Mi Perfil</a></li>
                                <li><a href="#" ui-sref="app.configuracion.impresora({redirect:true})">Impresora</a></li>
                                <li class="divider"></li>
                                <li><a href="/SistCoopAdministrador/logout">Salir</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a class="gwt-Anchor  sf-notification-image" style="padding-right: 30px"></a>
                    </li>
                    <li>
                        <a class="gwt-Anchor  sf-config-image" style="padding-right: 30px"></a>
                    </li>
                    <li>
                        <a class="gwt-Anchor  sf-alert-image" style="padding-right: 30px"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-hide="agenciaSession.id" class="alert alert-danger" style="margin-top: -25px; text-align: center;">
        <span>El usuario no tiene un <strong>trabajador</strong> y/o una <strong>agencia</strong> asignada</span>
    </div>
    <div class="container">
        <div class="row" ui-view>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="center-block text-center" style="font-size: 11px; padding-bottom: 10px;">
                    <span class="l3">
                        <span dir="ltr">©2015&nbsp;Multivalores del Sur</span>
                        </span>&nbsp;-&nbsp;
                <a href="#" target="_blank" class="l9">Términos y Privacidad</a>
            </div>
        </div>
    </div>
</div>

<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>

<script src="scripts/require.js" data-main="scripts/main.js"></script>

</html>
