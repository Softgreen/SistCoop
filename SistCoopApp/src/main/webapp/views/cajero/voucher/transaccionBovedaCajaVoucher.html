<div ng-controller="VoucherTransaccionBovedaCajaController">
    <div class="row">
        <div class="col-md-5" id="voucher">
            <div>
                <fieldset>
                    <legend style="text-align: center; font-size: 18px;">VOUCHER TRANSACCION CAJA/BOVEDA</legend>
                </fieldset>
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading" style="text-align: center;">
                        <label><strong>C.A.C. CAJA VENTURA</strong></label><br />
                        <label ng-bind="transaccionBovedaCaja.tipoTransaccion"></label>
                        <label>&nbsp;TRANSACCION CAJA/BOVEDA&nbsp;</label>
                        <label ng-bind="transaccionBovedaCaja.tipoCuentaBancaria"></label>
                    </div>
                    <!-- Table -->
                    <table class="table">
                        <tbody>
                        <tr>
                            <td>AGENCIA:</td>
                            <td>
                                <span ng-bind="transaccionBovedaCaja.agenciaAbreviatura"/>
                            </td>
                        </tr>
                        <tr>
                            <td>N&deg; TRANS:</td>
                            <td>
                                <span ng-bind="transaccionBovedaCaja.id"/>
                            </td>
                        </tr>
                        <tr>
                            <td>ORIGEN:</td>
                            <td colspan="3">
                                <span ng-bind="transaccionBovedaCaja.cajaDenominacion"/>
                                <span ng-bind="'(' + transaccionBovedaCaja.cajaAbreviatura + ')'"/>
                            </td >
                        </tr>
                        <tr>
                            <td>DESTINO:</td>
                            <td colspan="3">
                                <span>BOVEDA</span>
                                <span ng-bind=" transaccionBovedaCaja.moneda.denominacion"/>
                            </td >
                        </tr>
                        <tr>
                            <td>FECHA:</td>
                            <td colspan="3">
                                <span ng-bind="transaccionBovedaCaja.fecha | date : 'dd/MM/yyyy'"/>
                                <span ng-bind="transaccionBovedaCaja.hora | date : 'HH:mm:ss'"/>
                            </td>
                        </tr>
                        <tr>
                            <td>MONEDA:</td>
                            <td colspan="3">
                                <span ng-bind="transaccionBovedaCaja.moneda.denominacion"/>
                                <span ng-bind="'(' + transaccionBovedaCaja.moneda.simbolo + ')'"/>
                            </td>
                        </tr>
                        <tr>
                            <td>MONTO:</td>
                            <td colspan="3" style="text-align: left;">
                                <span ng-bind="transaccionBovedaCaja.moneda.simbolo"></span>
                                <span ng-bind="transaccionBovedaCaja.monto | number : 2"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" style="text-align: center; font-size: 12px">
                                <p>&nbsp;</p>
                                <p>Verifique su dinero antes de retirarse de ventanilla.</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn btn-success" ng-click="imprimir()">Imprimir</button>
                <button type="button" class="btn btn-primary" ng-click="salir()">Continuar Â»</button>
            </div>
        </div>
    </div>
</div>
