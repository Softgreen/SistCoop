<fieldset ng-controller="EditarTransaccionGiroController">
  <legend style="text-align: center; font-size: 16px;">VOUCHER TRANSACCION GIRO</legend>

  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
    <span ng-bind="alert.msg"></span>
  </alert>


  <div class="row">
    <div class="col-sm-8">

      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading" style="text-align: center;">
                <label><strong>CASA DE CAMBIOS VENTURA</strong></label><br />
                <label>TRANSACCION GIRO</label>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>ORDENANTE</label>
                    <p>
                      <span ng-bind="giro.numeroDocumentoEmisor"></span>&nbsp;
                      <span ng-bind="giro.clienteEmisor"></span>
                    </p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>BENEFICIARIO</label>
                    <p>
                      <span ng-bind="giro.numeroDocumentoReceptor"></span>&nbsp;
                      <span ng-bind="giro.clienteReceptor"></span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>AGENCIA ORIGEN</label>
                    <p>
                      <span ng-bind="giro.agenciaOrigen.denominacion"></span>
                    </p>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label>AGENCIA DESTINO</label>
                    <p>
                      <span ng-bind="giro.agenciaDestino.denominacion"></span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>FECHA</label>
                    <p>
                      <span ng-bind="giro.fechaEnvio | date: 'dd/MM/yyyy'"></span>
                    </p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>HORA</label>
                    <p>
                      <span ng-bind="giro.fechaEnvio | date: 'HH:mm:ss'"></span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>MONEDA</label>
                    <p>
                      <span ng-bind="giro.moneda.denominacion"></span>
                    </p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>MONTO</label>
                    <p>
                      <span ng-bind="giro.moneda.simbolo"></span>
                      <span ng-bind="giro.monto | currency: ''"></span>
                    </p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>ESTADO GIRO</label>
                    <p>
                      <span ng-bind="giro.estado"></span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>COMISION</label>
                    <p>
                      <span ng-bind="giro.moneda.simbolo"></span>
                      <span ng-bind="giro.comision | currency: ''"></span>
                    </p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>PAGO COMISION</label>
                    <p>
                      <span ng-bind="giro.lugarPagoComision"></span>
                    </p>
                  </div>
                </div>
              </div>

              <button type="button" class="btn btn-default btn-primary" ng-if="giro.estado == 'ENVIADO'" ng-click="desembolsar()">Desembolsar</button>
              <button type="button" class="btn btn-default btn-warning" ng-if="giro.estado == 'ENVIADO'" ng-click="extornar()">Extornar</button>
              <button type="button" class="btn btn-default btn-success" ng-if="giro.estado != 'EXTORNADO'" ng-click="imprimir()">Voucher</button>
              <button type="button" class="btn btn-default btn-danger" ng-click="cancelar()">Cancelar</button>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</fieldset>
