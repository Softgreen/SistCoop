<div ng-controller="BuscarSobreGirosController">

  <fieldset>
    <legend>Sobregiros</legend>
    <button type="button" class="btn btn-primary" ng-click="nuevo()">Emisi&oacute;n de Sobre giro</button>
  </fieldset>
  <br/>

  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
    <span ng-bind-html="alert.msg"></span>
  </alert>

  <form name="formBuscar" ng-submit="getPagedDataSearched()" novalidate>
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <div class="input-group">
            <input focus-on="focusFilterText" type="text" name="filterText" class="form-control" ng-model="filterOptions.filterText" placeholder="N&uacute;mero Documento / Apellidos y Nombres" capitalize autofocus>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                          <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-sm-12">
      <div ng-grid="gridOptions" style="border: 1px solid rgb(212,212,212); width: 100%; height: 300px; font-size: 10px;"></div>
    </div>
  </div>

</div>
