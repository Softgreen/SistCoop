<div ng-controller="BuscarGirosController">

  <fieldset>
    <legend>Transacci&oacute;n de Giros</legend>

    <div class="btn-group" style="float: right;">
      <label class="btn btn-sm btn-default" ng-model="estadoGiro" btn-radio="'ENVIADO'">POR COBRAR</label>
      <label class="btn btn-sm btn-default" ng-model="estadoGiro" btn-radio="'COBRADO'">COBRADOS</label>
      <!--<label class="btn btn-primary" ng-model="estadoGiro" btn-radio="'CANCELADO'">CANCELADOS</label>-->
    </div>

    <div class="btn-group" style="float: right; padding-right: 10px;">
      <button type="button" class="btn btn-sm btn-primary" ng-click="nuevo()">Emisi&oacute;n de Giros</button>
    </div>

  </fieldset>

  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
    <span ng-bind-html="alert.msg"></span>
  </alert>

  <div class="row">
    <div class="col-sm-12">
      <tabset>
        <tab heading="Giros">
          <form name="formEnviados" ng-submit="searchEnviados()" novalidate>
            <div class="row" style="padding-top: 10px;">
              <div class="col-sm-8">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" name="filterTextEnviados" class="form-control"
                           ng-model="filterOptionsEnviados.filterText"
                           placeholder="Cliente" capitalize autofocus>
                    <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div ng-grid="gridOptionsEnviados" style="border: 1px solid rgb(212,212,212); width: 100%; height: 375px; font-size: 10px;"></div>
        </tab>
        <tab heading="Cobro de Giros">
          <form name="formRecibidos" ng-submit="searchRecibidos()" novalidate>
            <div class="row" style="padding-top: 10px;">
              <div class="col-sm-8">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" name="filterTextRecibidos" class="form-control"
                           ng-model="filterOptionsRecibidos.filterText"
                           placeholder="Cliente" capitalize autofocus>
                    <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div ng-grid="gridOptionsRecibidos"
               style="border: 1px solid rgb(212,212,212); width: 100%; height: 375px; font-size: 10px;"></div>
        </tab>
      </tabset>
    </div>
  </div>

</div>
