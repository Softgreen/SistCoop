<div ng-controller="AbrirBovedaController">
    <h3>Abrir Boveda</h3>

    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
        <span ng-bind-html="alert.msg"></span>
    </alert>

    <div ng-grid="gridOptions" style="border: 1px solid rgb(212,212,212); width: 450px; height: 300px;"></div>

    </br>
    
    <button type="button" ng-click="abrirBoveda()" ladda="control.inProcess" data-style="expand-right" class="btn btn-primary">Guardar</button>
    <button type="button" ng-click="cancelar()" class="btn btn-default">Cancelar</button>
</div>
